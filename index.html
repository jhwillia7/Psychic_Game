<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    
</head>

<body>
    <h1>Let's Play The Psychic Game</h1>
    <div>
        <p>Guess what letter I am Thinking Of</p>
        <!-- I am using span id's insted of a div because I wanted the items to be in line with the "normal" text. -->
        <p>Wins:
            <span id="wins"></span>
        </p>
        <p>Losses:
            <span id="losses"></span>
        </p>
        <p>Guesses Left:
            <span id="guesses-left"></span>
        </p>
        <p>Your Guesses so far:
            <span id="guessed-array"></span>
        </p>
    </div>

    <script "text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
